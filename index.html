<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="caixa-maior">
      <input class="digite-cidade" placeholder="Digite o nome da Cidade" />

      <button class="buscar-cidade" onclick="cliqueinoBotao()">
        <img
          class="image-busca"
          alt="busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em São Paulo</h2>

        <p class="tempo"> 21°C</p>
        <p class="temp-minima"> Temp Min 20°C</p> 

        <div class="caixa-menor">
          <img class="img-previsao"
            alt="icone-do-tempo"
            src="https://openweathermap.org/img/wn/04n.png"
          />
          <p class="condiçao-tempo"> Nublado</p>
        </div>
      </div>

      <p class= "umidade"> Umidade :76% </p>

    </div>
  </body>
</html>
